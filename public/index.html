<!DOCTYPE html>
<html ng-app="GroupAdmin">
<head>
	<link href="/public/assets/css/app.css"  rel="stylesheet" type="text/css" />
	<style type="text/css"></style>
	<script src="/public/assets/js/jquery.js "></script>

	<script src="/public/assets/js/jquery-ui.js "></script>
	<script src="/public/assets/js/jsPlumb.js "></script>

	<script type=""text/javascript>
		var config = {
			components: {
				startup: {
					position: {
						top: '100px',
						left: '800px'
					},
					segues:[{
						func: 'http://ele.me/sitemap/place/310000/a/1',
						to: 'shopList'
					}],
					type: 'startup'
				},
				mongodb: {
					position: {
						top: '400px',
						left: '800px'
					},
					segues:[],
					type: 'mongodbAdaptor',
				},
				shopList: {
					type: 'pageProcessor',
					position: {
						top: '100px',
						left: '400px'
					},

					segues: [{
						to: 'shopList',
						func: "blabla"
					}, {
						to: 'shop',
						func: "blabla"
					}]
				},
				shop: {
					position: {
						top: '400px',
						left: '400px'
					},
					type: 'pageProcessor',
					segues: [{
						to: 'mongodb',
						func: 'haha'
					}]
				}
			}
		};

		function Component(options){
			this.name=options.name;
			this.config=options.config;
			if(!this.config.segues || this.config.segues.length==0){
				this.config.segues=[];
			}
			this.container=options.container;
			this.instance=options.instance;
			var that=this;
			this.instance.bind("connection", function(info) {			
				for (var i = 0; i < that.config.segues.length; i++) {
					if(info.targetId==that.config.segues[i].to){
						return;
					}
				};	
				if(info.sourceId==that.name){
					that.config.segues.push({
						to:info.targetId,
						func:''
					});
				}
				console.dir(that.config)
			});
			this.instance.bind("click", function(connection) {
				if(connection.sourceId!=that.name){
					return;
				}
				for (var i = 0; i < that.config.segues.length; i++) {
					var segue = that.config.segues[i]; 
					if(connection.targetId==segue.to){
						// show editor(segue)
					}
				};
			});

		}

		Component.prototype.redraw = function() {
			$('#'+this.name).remove();
			var div = $("<div>", {
				class: 'w',
				id: this.name,
				css: this.config.position
			});
			var title = $("<span>", {
				class: 'title',
				text: this.name
			});
			var ep = $("<span>", {
				class: 'ep'
			});
			title.appendTo(div);
			ep.appendTo(title);
			div.appendTo(this.container)
			this.dom = div;
		};

		Component.prototype.remove = function() {
			$('#'+this.name).remove();
		};

		Component.prototype.drawConnection = function() {
			for (var i = 0; i < this.config.segues.length; i++) {
				var segue=this.config.segues[i];
				this.instance.connect({
					source: this.name,
					target: segue.to
				});
			};	
		};


		(function() {

			jsPlumb.ready(function() {

				
				// setup some defaults for jsPlumb. 
				var instance = jsPlumb.getInstance({
					Endpoint: ["Dot", {
						radius: 2
					}],
					HoverPaintStyle: {
						strokeStyle: "#1e8151",
						lineWidth: 2
					},
					ConnectionOverlays: [
						["Arrow", {
							location: 1,
							id: "arrow",
							length: 14,
							foldback: 0.8
						}],
						["Label", {
							label: "edit",
							id: "label",
							cssClass: "aLabel"
						}]
					],
					Container: "statemachine-demo"
				});

				var componentArray=[];

				function initDomFromConfig(config) {
						var startup = config.startup;
						//createComponent('startup', startup.position);
						var components = config.components;
						for (var componentName in components) {
							var component = components[componentName];
							var c=new Component({
								name:componentName,
								config:component,
								container:$('.statemachine-demo'),
								instance:instance
							});
							componentArray.push(c);
							c.redraw();
						}
					}

				initDomFromConfig(config)


				var windows = jsPlumb.getSelector(".statemachine-demo .w");

				// initialise draggable elements.  
				instance.draggable(windows);
				
				

				// suspend drawing and initialise.

				instance.doWhileSuspended(function() {

					// make each ".ep" div a source and give it some parameters to work with.  here we tell it
					// to use a Continuous anchor and the StateMachine connectors, and also we give it the
					// connector's paint style.  note that in this demo the strokeStyle is dynamically generated,
					// which prevents us from just setting a jsPlumb.Defaults.PaintStyle.  but that is what i
					// would recommend you do. Note also here that we use the 'filter' option to tell jsPlumb
					// which parts of the element should actually respond to a drag start.
					instance.makeSource(windows, {
						filter: ".ep", // only supported by jquery
						anchor: "Continuous",
						connector: ["StateMachine", {
							curviness: 20
						}],
						connectorStyle: {
							strokeStyle: "#5c96bc",
							lineWidth: 2,
							outlineColor: "transparent",
							outlineWidth: 4
						},
						maxConnections: 5,
						onMaxConnections: function(info, e) {
							alert("Maximum connections (" + info.maxConnections + ") reached");
						}
					});

					// initialise all '.w' elements as connection targets.
					instance.makeTarget(windows, {
						dropOptions: {
							hoverClass: "dragHover"
						},
						anchor: "Continuous"
					});

					
					componentArray.forEach(function(component){
						component.drawConnection()
					})

				});

			});
		})();


    </script>

</head>
<body>
	<div class="demo statemachine-demo" id="statemachine-demo"></div>
</body>

</html>
