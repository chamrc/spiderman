<!DOCTYPE html>
<html ng-app="GroupAdmin">
	<head>
   <link href="/public/assets/css/app.css"  rel="stylesheet" type="text/css" />
	<style type="text/css">

</style>
<script src="/public/assets/js/jquery.js "></script>

<script src="/public/assets/js/jquery-ui.js "></script>
<script src="/public/assets/js/jsPlumb.js "></script>

		<script type=""text/javascript>
			var data={ components:
			   { mongodb:
			      { collection: 'shop',
			        type: 'mongodbAdaptor',
			        port: 27017,
			        host: '127.0.0.1' },
			     shopList: { type: 'pageProcessor', segues: [] },
			     addressList: { type: 'pageProcessor', segues: [] },
			     shop: { type: 'pageProcessor', segues: [] } },
			  startup:
			   { url: 'http://ele.me/sitemap/place/310000/a/1',
			     component: 'addressList' } 
         };

	(function() {
	
	jsPlumb.ready(function() {
						
		// setup some defaults for jsPlumb.	
		var instance = jsPlumb.getInstance({
			Endpoint : ["Dot", {radius:2}],
			HoverPaintStyle : {strokeStyle:"#1e8151", lineWidth:2 },
			ConnectionOverlays : [
				[ "Arrow", { 
					location:1,
					id:"arrow",
                    length:14,
                    foldback:0.8
				} ],
                [ "Label", { label:"FOO", id:"label", cssClass:"aLabel" }]
			],
			Container:"statemachine-demo"
		});

		var windows = jsPlumb.getSelector(".statemachine-demo .w");

        // initialise draggable elements.  
		instance.draggable(windows);

        // bind a click listener to each connection; the connection is deleted. you could of course
		// just do this: jsPlumb.bind("click", jsPlumb.detach), but I wanted to make it clear what was
		// happening.
		instance.bind("click", function(c) { 
			instance.detach(c); 
		});

		// bind a connection listener. note that the parameter passed to this function contains more than
		// just the new connection - see the documentation for a full list of what is included in 'info'.
		// this listener sets the connection's internal
		// id as the label overlay's text.
        instance.bind("connection", function(info) {
          console.dir(info)
			      info.connection.getOverlay("label").setLabel(info.connection.id);
        });

		// suspend drawing and initialise.
		instance.doWhileSuspended(function() {
										
			// make each ".ep" div a source and give it some parameters to work with.  here we tell it
			// to use a Continuous anchor and the StateMachine connectors, and also we give it the
			// connector's paint style.  note that in this demo the strokeStyle is dynamically generated,
			// which prevents us from just setting a jsPlumb.Defaults.PaintStyle.  but that is what i
			// would recommend you do. Note also here that we use the 'filter' option to tell jsPlumb
			// which parts of the element should actually respond to a drag start.
			instance.makeSource(windows, {
				filter:".ep",				// only supported by jquery
				anchor:"Continuous",
				connector:[ "StateMachine", { curviness:20 } ],
				connectorStyle:{ strokeStyle:"#5c96bc", lineWidth:2, outlineColor:"transparent", outlineWidth:4 },
				maxConnections:5,
				onMaxConnections:function(info, e) {
					alert("Maximum connections (" + info.maxConnections + ") reached");
				}
			});						

			// initialise all '.w' elements as connection targets.
	        instance.makeTarget(windows, {
				dropOptions:{ hoverClass:"dragHover" },
				anchor:"Continuous"				
			});
			
			// and finally, make a couple of connections
			instance.connect({ source:"shopList", target:"shopList" });
			instance.connect({ source:"shopList", target:"shop" });              
			instance.connect({ source:"shop", target:"mongodb" });
		});
	
	});
})();


		</script>


	</head>
	<body>
	  <div class="demo statemachine-demo" id="statemachine-demo">
                <div class="w" id="shopList">
                    <span class="title">shopList</span>
                    <span class="ep"></span>
                </div>
                <div class="w" id="shop">
                    <span class="title">shop</span>
                    <span class="ep"></span>
                </div>
                <div class="w" id="mongodb">
                    <span class="title">mongodb</span>
                    <span class="ep"></span>
                </div>
              
            </div>
</body>

</html>
